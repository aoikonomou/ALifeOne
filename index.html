<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ALifeOne</title>

    <script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
    <script src="test.js"></script>
    <script src="utils.js"></script>


</head>
<body onload="init()">

<canvas id="demoCanvas" width="600" height="400" style="border:1px solid"></canvas>

<div id="settings">

    <form id="setupForm">

        <div>
            Canvas Width: <input type="number" id="canvasWidth" value="600" size="4" maxlength="4"><br>
            Canvas Height: <input type="number" id="canvasHeight" value="400" size="4" maxlength="4"><br>
            Canvas Background Color: <input type="color" id="canvasBackgroundColor" value="#ff0000"><br>
        </div>

        <div>
            Number of Circles: <input type="number" id="numberOfCircles" value="" size="4" maxlength="4"><br>
            Circle Radius: <input type="number" id="circleRadius" value="" size="4" maxlength="4"><br>

        </div>

        <input type="button" name="setupCanvas" value="Setup Canvas" onclick="setupCanvasByUser()">
        <input type="button" name="drawCirclesGraphics" value="Draw Circles" onclick="drawCircles()">

    </form>

</div>

</body>
</html>
